<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<hr>
<table class="table table-inverse">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Colour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carsTable}">
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getSeries()}">series</td>
        <td th:text="${car.getColour()}">colour</td>
    </tr>
    </tbody>
</table>
</body>
</html>
